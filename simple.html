<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Button</title>
    <style>
        /* Center the button both vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #colorButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Button element with an id of "colorButton" -->
    <button id="colorButton">Click me to change color!</button>

<script>
    var button = document.getElementById("colorButton");

    function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    button.addEventListener("click", function () {
        button.style.backgroundColor = getRandomColor();

        // Modify the button size
        var newWidth = Math.floor(Math.random() * 200) + 50;
        var newHeight = Math.floor(Math.random() * 100) + 30;
        button.style.width = newWidth + "px";
        button.style.height = newHeight + "px";
    });
</script>
</body>
</html>
