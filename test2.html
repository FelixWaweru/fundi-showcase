<!-- Create a modern looking html page for an event
Display a small image at the top center with this image
'https://github.com/Code-Fundi/.github/blob/main/media/logo-text.png?raw=true'
Display a countdown timer in the center of the page counting down in seconds in the format '00:00:60'
Make the background colour a gradient
Display an animated background using css particles
Also include a button below the timer that when clicked refreshes the background particles -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4b6cb7, #182848);
            overflow: hidden;
            text-align: center;
            color: #fff;
        }

        img {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            max-width: 200px;
        }

        #countdown {
            font-size: 36px;
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <img src="https://github.com/Code-Fundi/.github/blob/main/media/logo-text.png?raw=true" alt="Logo">
    <div id="countdown"></div>
    <button onclick="refreshParticles()">Refresh Particles</button>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const countdownDate = new Date();
        function getTimeRemaining(endtime) {
            const total = Date.parse(endtime) - Date.now();
            const seconds = (Math.floor((total / 1000) % 60)* -1);
            const minutes = Math.floor((total / 1000 / 60) % 60);
            const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
            return `00:00:${String(seconds).padStart(2, '0')}`;
        }

        function initializeClock() {
            const clock = document.getElementById('countdown');
            function updateClock() {
                const time = getTimeRemaining(countdownDate);
                clock.innerHTML = time;
            }
            updateClock();
            setInterval(updateClock, 1000);
        }

        initializeClock();

        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    }
                }
            }
        });

        function refreshParticles() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                    }
                },
                "interactivity": {
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        }
                    }
                }
            });
        }
    </script>
</body>

</html>
